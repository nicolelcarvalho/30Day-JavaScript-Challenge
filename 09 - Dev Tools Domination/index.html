<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    // Find the element in the console, right click, select break on and select attribute modifications
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated - pass in whatever you would like in to %s (usually a variable)
    console.log("Hello I am a %s string!", "COOL");
    // However, with ES6, we can pass in variables into strings as such with backticks:
    var cool = "SO MUCH COOLER!!";
    console.log(`Hello I am ${cool}`);

    // Styled - second argument will be passed into the %c
    console.log("%c I am some great text", "font-size:50px; background:red;");

    // warning!
    console.warn("OH NOOO");

    // Error :|
    console.error("ERROR!");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing - will actually test if the first argument is true or false. Second argument is the error message.
    console.assert(1 === 2, "That is wrong!");

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // Will show you the actual element itself
    console.dir(p); // Lets you open up all of the properties and methods that live on that element of "p"

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Nicole");
    console.count("Nicole");
    console.count("Nicole");
    console.count("Nicole");
    console.count("Nicole");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");

    // timing - can tell you how long it takes to fetch data from github: 
    console.time("fetching data");
    fetch("https://api.github.com/users/nicolelcarvalho")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
